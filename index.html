    body {

      color: #f5f5f5;

      background: linear-gradient(90deg, #2196f3, #4caf50);
      padding: 25px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: #1e1e1e;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.8);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #4cafef;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: #4caf50;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #43a047;
    }

    .btn.download {
      background: #2196f3;
    }

    .btn.download:hover {
      background: #1976d2;
    }
  </style>
